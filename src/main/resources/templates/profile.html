<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <title>Libra: Profile</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/icons/favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/profile.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>

<body>
    <!-- Bara de navigare -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
           
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" th:href="@{/home}"><img class="logo-libra" src="images/icons/logo.png" /></a>
            </div>
        
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/todos}">Todo's</a></li>
                <li><a th:href="@{/notes}">Notes</a></li>
                <li><a href="#">Coronavirus</a></li>
                <li><a href="#">Stock Market</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <img th:src="@{'/images/avatars/' + ${#authentication.getPrincipal().getUsername()} + '.png'}"
                             class="avatar" onerror="this.src='/images/avatars/noAvatar.jpg';"/>
                        <span th:text="${#authentication.getPrincipal().getUsername()}">Guest</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="text-center" th:href="@{/profile}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        <li><a th:href="@{/signOut}" class="text-center"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    
    <!-- Content -->
    <div class="container-fluid">    
        <div class="col-sm-12">
            <div class="container">
                <div class="main-body">

                    <div class="row gutters-sm text-center">
                        <div class="col-md-12 mb-3">
                            <div class="card col-sm-12">
                                <div class="card-body align-items-left">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <img th:src="@{'/images/avatars/' + ${#authentication.getPrincipal().getUsername()} + '.png'}" onerror="this.src='/images/avatars/noAvatar.jpg';" class="rounded-circle" width="150" />
                                        <div class="mt-3">
                                            <h4><span th:text="${#authentication.getPrincipal().getUsername()}">Guest</span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <!--        Right panel with info                -->
                        <div class="col-md-12">
                            <h4>
                               User Information
                            </h4>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">First Name</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <p th:text="${activeUser.firstName}">-</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Last Name</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <p th:text="${activeUser.lastName}">-</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Email</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <p th:text="${activeUser.email}">-</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Phone</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <p th:text="${activeUser.phone}">-</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Todo's</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <p th:text="${userTodos}">-</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Notes</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <p th:text="${userNotes}">-</p>
                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Settings</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <a th:href="@{/profile/findById/(id=${activeUser.id})}" class="btn col-sm-4" id="editUserProfileBtn">Edit Profile</a>
                                            <a class="btn col-sm-4" data-toggle="modal" data-target="#editProfilePasswordModal">Change Password</a>
                                            <a class="btn col-sm-4" data-toggle="modal" data-target="#deleteProfileModal">Delete Account</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    Edit Profile Modal-->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="col-form-label">Edit Profile</label>
                </div>
                <div class="modal-body">
                    <form th:action="@{/profile/updateProfile}" method="post" enctype="multipart/form-data" th:object="${user}">
                        <div class="form-group">
                            <input class="form-control" id="idUserProfile" name="id" type="hidden">
                            <label>Avatar</label>
                            <input type="file" placeholder="New Profile Photo" name="avatar" accept="image/png, image/jpeg">
                            <hr/>
                            <label for="newFirstNameProfile">First Name</label>
                            <input class="form-control" id="newFirstNameProfile" name="firstName">
                            <hr/>
                            <label for="newLastNameProfile">Last Name</label>
                            <input class="form-control" id="newLastNameProfile" name="lastName">
                            <hr/>
                            <label for="newEmailProfile">Email</label>
                            <input class="form-control" id="newEmailProfile" name="email">
                            <hr/>
                            <label for="newPhoneProfile">Phone</label>
                            <input class="form-control" id="newPhoneProfile" name="phone">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard Changes</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--    Change Profile Password Modal-->
    <div class="modal fade" id="editProfilePasswordModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="col-form-label">You will be logged out after success changing your password.</label>
                </div>
                <div class="modal-body">
                    <form th:action="@{/profile/updatePassword}" method="put">
                        <div class="form-group">
                            <label for="newLastNameProfile">Current Password</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                            <hr/>
                            <label for="newEmailProfile">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            <hr/>
                            <label for="newPhoneProfile">Confirm Password</label>
                            <input type="password" class="form-control" id="newPasswordConfirmation" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="changePasswordProfileSubmit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--    Delete User Modal-->
    <div class="modal fade" id="deleteProfileModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="col-form-label">Are you sure you want to delete this account?</label>
                </div>
                <div class="modal-body">
<!--                    -->
                    <form th:action="@{/profile/deleteAccount}" method="delete">
                        <div class="form-group">
                            <label for="deleteAccountPassword">Password</label>
                            <input type="password" class="form-control" id="deleteAccountPassword" name="password" required>
                            <hr/>
                            <label for="confirmDeleteAccountPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmDeleteAccountPassword" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" id="deleteAccountSubmit" class="btn btn-primary">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="js/profile.js"></script>
</body>

</html>
