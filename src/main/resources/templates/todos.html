<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <title>Libra: Todo's</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/icons/favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/page.css">
<!--  <link rel="stylesheet" href="css/todos.css">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>

<body>
    <!-- Bara de navigare -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
           
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" th:href="@{/home}"><img class="logo-libra" src="images/icons/logo.png" /></a>
            </div>
        
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="dropdown active">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Productivity
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a th:href="@{/todos}">To Do's</a></li>
                      <li><a th:href="@{/notes}">Notes</a></li>
                      <li><a th:href="@{/calendar}">Calendar</a></li>
                    </ul>
                  </li>
                <li><a href="#">Coronavirus</a></li>
                <li><a href="#">Stock Market</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <img th:src="@{'/images/avatars/' + ${#authentication.getPrincipal().getUsername()} + '.png'}" class="avatar" />
                        <span th:text="${#authentication.getPrincipal().getUsername()}">Guest</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="text-center" th:href="@{/profile}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                        <li><a th:href="@{/signOut}" class="text-center"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    
    <!-- Content -->
    <div class="container-fluid">    
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <form th:action="@{/todos/add}" method="post">
                  <tr>
                    <th scope="col" colspan="3">
                        <input type="text" class="form-control" placeholder="New Todo" name="text">
                    </th>
                    <th>
                        <button class="btn btn-success" type="submit">Add</button>
                    </th>
                    <th scope="col">
                        <h3> <span th:text="${#authentication.getPrincipal().getUsername()}"></span> Todo's</h3>
                    </th>
                  </tr>
                </form>
                </thead>
                <tbody style="margin-top: 10px;">
                    <tr>
                        <th>Done</th>
                        <th>Todo</th>
                        <th>Creation Time</th>
                        <th>Modified Time</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="todo:${todos}">
                        <td><input class="form-check-input" type="checkbox"/></td>
                        <td th:text="${todo.text}">-</td>
                        <td th:text="${todo.createdDate}">-</td>
                        <td th:text="${todo.lastModifiedDate}">-</td>
                        <td>
                            <a th:href="@{/todos/findById/(id=${todo.todoId})}" class="btn btn-primary" id="editTodoBtn">Edit</a>
                            <a th:href="@{/todos/deleteTodo/(id=${todo.todoId})}" class="btn btn-danger" id="deleteTodoBtn">Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

<!--    Delete Todos Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="deleteTodoModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Are you sure you want to delete this todo?</p>
                </div>
                <div class="modal-footer">
                    <a id="confirmDeleteTodoBtn" class="btn btn-primary">Delete</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

<!--    Edit Todos Modal-->
    <div class="modal fade" id="editTodoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="col-form-label">Edit Todo</label>
                </div>
                 <div class="modal-body">
                     <form th:action="@{/todos/updateTodo}" method="put">
                        <div class="form-group">
                            <input class="form-control" id="idEditModal" name="todoId" type="hidden">
                            <input class="form-control" id="newTodoEditModal" name="text">
                        </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                             <button type="submit" class="btn btn-primary">Save</button>
                         </div>
                     </form>
                </div>
            </div>
        </div>
    </div>

<script src="js/todos.js"></script>

</body>

</html>
